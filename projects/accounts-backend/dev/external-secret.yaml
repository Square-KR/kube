apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: accounts-backend
  namespace: dev
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: doppler-dev
    kind: ClusterSecretStore
  target:
    name: accounts-backend
  dataFrom:
    - find:
        name:
          regexp: "^US_"
