apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: accounts-backend
  namespace: prod
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: doppler-prod
    kind: ClusterSecretStore
  target:
    name: accounts-backend
  dataFrom:
    - find:
        name:
          regexp: "^US_"
      rewrite:
        - regexp:
            source: "^US_(.*)"
            target: "$1"
