apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: service-gateway
  namespace: prod
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: http
      namespace: infra
      sectionName: sqr-kr-wildcard-https
  hostnames:
    - gw.sqr.kr
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: service-gateway
          port: 80
