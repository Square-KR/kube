apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: service-gateway
  namespace: dev
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: doppler-dev
    kind: ClusterSecretStore
  target:
    name: service-gateway
  dataFrom:
    - find:
        name:
          regexp: "^SG_"
      rewrite:
        - regexp:
            source: "^SG_(.*)"
            target: "$1"
